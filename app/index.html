<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Easy Mock Sample</title>
</head>
<body>
    <h1 id="hero">Mock loading...</h1>
<script src="bower_components/jquery/jquery.js"></script>
<script>
    (function(){
        $.ajax('/api/groups/1/users/1')
                .success(function(res){
                    var heroEl = $('#hero');
                    heroEl.text([
                        'id: ', res.id,
                        ', groupid: ', res.groupid,
                        ', userid: ', res.userid
                    ].join(''));
                });
    })();
</script>
</body>
</html>
